{{define "Index"}}
{{template "_head"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="findproduct?id={{.Id}}" class="btn btn-info">Edit</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <div class="card-footer">
        <a href="/newproduct" class="btn btn-primary mb-2">Create new product</a>
    </div>
</body>
<script>
function onDelete(id) {
    let response = confirm("Are you sure you want to delete this product?")
    if (response) {
        window.location = "/delete?id=" + id
    }
}
</script>
</html>
{{end}}
